font:
  normal:
    family: Fira Code Nerd Font

  size: 11.0

selection:
  save_to_clipboard: true

window:
  dynamic_title: true

cursor:
  unfocused_hollow: true

live_config_reload: true

background_opacity: 0.85

# Ayu color scheme (or at least something that is close)
colors:
  primary:
    background: '#0F1419'
    foreground: '#eaeaea'

  selection:
    text: '#eaeaea'
    background: '#404040'

  normal:
    black:   '#0F1419'
    red:     '#FF3333'
    green:   '#C2D94C'
    yellow:  '#E6B673'
    blue:    '#39BAE6'
    magenta: '#D4BFFF'
    cyan:    '#59C2FF'
    white:   '#eaeaea'
