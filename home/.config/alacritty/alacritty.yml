font:
  normal:
    family: FiraCode Nerd Font Mono
    #family: SpaceMono Nerd Font Mono

  size: 11.0
  #glyph_offset:
    #x: 0
    #y: 0

selection:
  save_to_clipboard: true

window:
  dynamic_title: true

cursor:
  unfocused_hollow: true

live_config_reload: true

background_opacity: 0.85

# Ayu Mirage color scheme (or at least something that is close)
colors:
  primary:
    background: '#1F2430'
    foreground: '#EAEAEA'
    #foreground: '#CBCCC6' # Real ayu mirage foreground. Too grey for me

  selection:
    text: '#EAEAEA'
    #text: '#CBCCC6'
    background: '#707A8C'

  normal:
    black:   '#0F1419'
    red:     '#FF3333'
    green:   '#BAE67E'
    yellow:  '#FFE6B3'
    blue:    '#399EE6'
    magenta: '#D4BFFF'
    cyan:    '#73D0FF'
    white:   '#FFFFFF'
