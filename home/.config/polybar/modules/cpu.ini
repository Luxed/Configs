[module/cpu]
type = internal/cpu
interval = 2
; format = <label> <ramp-coreload>
format = <label>
format-prefix = "%{F#5294e2}CPU%{F-}: "
format-prefix-foreground = ${colors.foreground}
format-background = ${colors.background}
label = %percentage:2%%

; ramp-coreload-0 = ▁
; ramp-coreload-1 = ▂
; ramp-coreload-2 = ▃
; ramp-coreload-3 = ▄
; ramp-coreload-4 = ▅
; ramp-coreload-5 = ▆
; ramp-coreload-6 = ▇
; ramp-coreload-7 = █
